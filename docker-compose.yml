version: '3.8'
services:
  gateway:
    build: ./gateway
    image: i_gateway
    container_name: c_gateway
    depends_on:
      - server
    ports:
      - 8080:8080
    environment:
      - SHAREIT_SERVER_URL=http://server:9090

  server:
    build: ./server
    image: i_server
    container_name: c_server
    ports:
      - "9090:9090"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/shareit
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root

  db:
    image: postgres
    container_name: pg
    ports:
      - 6541:5432
    volumes:
      - /var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=shareit
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root